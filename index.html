<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6975e8e4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
    <title>Weather Forecast App</title>
</head>

<body>
 <!--- going to add favorites! -->
    
    <!---- starting navBar! -->
    
    <nav class="navbar bg-body-tertiary navbar-dark bg-dark navbar-inner h-100">
        <div class="container">
            <a class="navbar-brand">Navbar</a>
            <form id="form" class="form">
                <input type="text" id="search" class="search" placeholder="Search By Location" autocomplete="off"> 
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            
        </div>
    </nav>
    
    <!--- navBar End-->
    <div class="container">
        <div class="row d-flex justify-content-space-between pt-5 mt-5">
            <div class="col-md-10 col-lg-8 col-xl-6">
                
                <div class="card bg-dark text-white">
                    <div class="bg-image">
                        <img src="/assets/yang-wewe-OsFGJ3vXe9Q-unsplash.jpg" class="card-img" alt="weather" />
                        <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                    </div>
                    <div class="weather loading card-img-overlay text-dark  p-5">
                        <h2 class="city">Weather in {Enter Name}</h2>
                        <h3 class="date" id="date">25 January, Wednesday</h3>
                        <h2 class="temp">67&deg;C</h2>
                        <br>
                        <div class="description" id="description"><strong>Cloudy</strong></div>
                        <div class="humidity" id="humidity"><strong>Humidity: 60%</strong></div>
                        <div class="wind" id="wind"><strong>Wind speed: 6.2 km/h</strong></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-4 col-xl-4 d-flex justify-content-space-between">
                <main id="main">
                    
                </main>
            </div>
        </div>
        
        <!----- starting footer!! -->

    </div>

    <br>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
