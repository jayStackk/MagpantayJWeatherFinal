<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6975e8e4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
    <title>Weather Forecast App</title>
</head>

<body>
    <!--- going to add favorites! -->

    <!---- starting navBar! -->

    <nav class="navbar bg-body-tertiary navbar-dark bg-dark navbar-inner h-100">
        <div class="container">
            <a class="navbar-brand">
                <!----- Popups for the favorite cities -->
                <button class="btn noBorder" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">favorites</button>
                
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group">
                        
                    </ul>
                </div>
                <p>Try scrolling the rest of the page to see this option in action.</p>
            </div>
        </div>
        
        <!------ -->
        
        
    </a>
    <form id="form" class="form">
        <input type="text" id="search" class="placeholder-glow search" placeholder="Search By Location" autocomplete="off">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    
</div>

    </nav>
  
    <!--- navBar End-->
    <div class="container">
        <div class="row d-flex justify-content-center pt-5 mt-5">
            <div class="col-md-10 col-lg-8 col-xl-6">

                <div class="card bg-dark text-white w-40">
                    <div class="bg-image">
                        <img src="/assets/yang-wewe-OsFGJ3vXe9Q-unsplash.jpg" class="card-img" alt="weather" />
                        <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                    </div>
                    <div class="weather loading card-img-overlay text-dark  p-5">
                        <h2 class="city">Weather in {Enter City}</h2>
                        <h3 class="date" id="date">25 January</h3>
                        <h2 class="temp">67&deg;C</h2>
                        <br>
                        <div class="description" id="description"><strong>Cloudy</strong></div>
                        <div class="humidity" id="humidity"><strong>Humidity: 60%</strong></div>
                        <div class="wind" id="wind"><strong>Wind speed: 6.2 km/h</strong></div>
                    </div>
                </div>
            </div>

            <!-- <div class="col-sm-4"></div> -->
            <div class="col-4 newsizing">
                <main id="main">

                </main>
            </div>
        </div>

        <!----- starting footer!! -->

        <!---- d434b226-aa0d-4c6b-bb92-628cf58904db   -->


    </div>
    <br>
    <br>

    <div class="container-fluid">
        <div class="col-sm-12 footer py-5 mt-5">
            <footer>
                <h1 class="text-center newFontz">  John Magpantay </h1>
            </footer>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="/src/app.js"></script>
</body>

</html>
